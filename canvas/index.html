    ce.addEventListener("click",function(){
        switch (type) {
            case 1:
                co.disable('blue_stripe');
                type++;
                break;
            case 2:
                co.disable('z_letter');
                type++;
                break;
            case 3:
                co.disable('gray_circle');
                co.enable('butt');
                type++;
                break;
            case 4:

                co.enable('gray_circle');
                co.enable('z_letter');
                co.enable('blue_stripe');
                type = 1;
                break;
        }
